{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        
        </style>
</head>
<body>
    
    <div >
        <h1>Productos</h1>
    </div>
    <div >
        <table border=1>
            <tr><td>Codigo</td><td>Nombre</td><td>Precio</td><td>Categoria</td><td>Modificar</td> <td>Eliminar</td></tr>
            {% for v in producto %}
            <tr><td>{{v.codigoProducto}}</td><td>{{v.nombreProducto}}</td><td>{{v.precioProducto}}</td><td>{{v.categoriaProducto}}</td>
            <td><a href="{% url 'form_mod_producto' v.codigoProducto %}">Modificar</a></td>
            <td><a href="{% url 'form_del_producto' v.codigoProducto %}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
